<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="todo.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo:400,700,800&display=swap&subset=korean"
      rel="stylesheet"
    />
    <script type="text/javascript" src="todo.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>김선생 To Do List</h1>
      <div class="input_wrapper">
        <input
          class="block"
          type="text"
          placeholder="화이팅!"
          id="input-list"
        />
        <button
          class="block"
          onClick="addTodo()"
          id="confirm-button"
          class="button-start"
        >
          Add
        </button>
      </div>
      <div id="items"></div>
    </div>
  </body>
</html>
